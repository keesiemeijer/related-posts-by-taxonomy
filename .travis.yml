# TravisCI configuration for keesiemeijer/related-posts-by-taxonomy

language: php
os:
  - linux
dist: trusty

cache:
  directories:
    - "${HOME}/.composer/cache"

env:
  global:
    - RPBT_WP_TS_VERSION=trunk

matrix:
  include:
    - php: "7.2"
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: "7.2"
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: "7.2"
      env: WP_VERSION=5.4 WP_MULTISITE=0 RPBT_WP_TS_VERSION=version 
    - php: "7.2"
      env: WP_VERSION=5.3 WP_MULTISITE=0 RPBT_WP_TS_VERSION=version
    - php: "7.1"
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: "7.0"
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: "5.6"
      env: WP_VERSION=latest WP_MULTISITE=0

install:
- |
  if [[ "trunk" != "$RPBT_WP_TS_VERSION" ]]; then
    bash bin/install-wp-tests.sh wordpress_test root "" --wp-version="$WP_VERSION" --wp-ts-version="$WP_VERSION"
  else
    bash bin/install-wp-tests.sh wordpress_test root "" --wp-version=trunk --wp-ts-version=trunk
  fi 
- |
  # Export Composer's global bin dir to PATH, but not on PHP 5.2
  if [[ "${TRAVIS_PHP_VERSION:0:3}" != "5.2" ]]; then
    composer config --global --list
    export PATH="$(composer config --global home)/vendor/bin:${PATH}"
  fi
- |
  # Install the specified version of PHPUnit depending on the PHP version
  case "$TRAVIS_PHP_VERSION" in
    7.3|7.2|7.1|nightly)
      if [[ "trunk" != "$RPBT_WP_TS_VERSION" ]]; then
        echo "Using PHPUnit 6.x"
        travis_retry composer global require "phpunit/phpunit:^6"
      else
        echo "Using PHPUnit 7.x"
        travis_retry composer global require "phpunit/phpunit:^7"
      fi
      ;;
    7.0)
      echo "Using PHPUnit 6.x"
      travis_retry composer global require "phpunit/phpunit:^6"
      ;;
    5.6)
      echo "Using PHPUnit 5.x"
      travis_retry composer global require "phpunit/phpunit:^5"
      ;;
    *)
      echo "No PHPUnit version handling for PHP version ${TRAVIS_PHP_VERSION}"
      exit 1
      ;;
  esac

script: phpunit --verbose

notifications:
  email:
    on_success: never
    on_failure: change
